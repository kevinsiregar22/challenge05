name: Continuous Integration (CI)
on:
  workflow_dispatch:
  # push to branch master
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://circleci/android:api-29-node
      - name: instalasi modules
        run: yarn

      #test all component
      - name: unit testing
        run: yarn test
